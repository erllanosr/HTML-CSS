<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>strong-emphasis</title>
</head>
<body>
  <h2>Strong</h2>
  <!--El strong se usa para indicar palabras/frases importantes.-->
  <p><strong>Beware:</strong>Pickpotes operate in this area.</p>
  <p>This thoy has many small pieces and is <strong>not suitable for children under five years old.</strong></p>
  <h2>Emphasis</h2>
  <p>I <em>think</em> Ivy was the first.</p>
  <p>I think <em>Julio</em> was the first.</p>
</body>
</html>
