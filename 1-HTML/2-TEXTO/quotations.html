<!--Hay 2 elementos mayormente utilizados para 'quotations'-->
<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quotations</title>
</head>
<body>
    <h2>Blockquote</h2>
    <!--Se usa este elemento para largos quotes, mayormente cuando el quote es un pÃ¡rrafo entero.-->
    <blockquote cite="http://en.wikipedia.org/wiki/Winnie-the-Pooh">
    <p>Did you ever stop to think, and forget to start again?</p>
    </blockquote>
    <h2>q</h2>
    <!--Se usa para cortos quotes.-->
    <p>As A.A. Milne said. <q> Some people talk to animals. Not many listen though. That's the problem.</q></p>
</body>
</html>
