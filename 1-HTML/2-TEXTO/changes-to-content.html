<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Changes to content</title>
</head>
<body>
    <h2>ins</h2>
    <!--El ins se usa para enseñar contenido que ha sido añadido.-->
    <p>It was the <ins>best</ins> idea she had ever had.</p>
    <h2>Del</h2>
    <!--Texto que ha sido eliminado.-->
    <p>It was the <del>worst</del> <ins>best</ins> idea she had ever had.</p>
    <h2>s</h2>
    <!--Se usa 's' para el texto que no es importante pero que no debería eliminarse.-->
    <p>Laptop computer:</p>
    <p><s>Was 1000€</s></p>
    <p>Now only 30€</p>
</body>
</html>
