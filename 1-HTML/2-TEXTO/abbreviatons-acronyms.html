<!--Se usan con title en la etiqueta de inicio: <abbr title="ejemplo". -->
<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>abbr-acronym</title>
</head>
<body>
    <h2>Abbreviations</h2>
    <p><abbr title="Professor">Prof</abbr> Stphen Hawking is a thereotical physicist and cosmologist.</p>
    <h2>Acronyms</h2>
    <p><acronym title="National Aeronautics and Space Administration">NASA</acronym> do some crazy space stuff.</p>
</body>
</html>
