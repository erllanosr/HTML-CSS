<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Input</title>
</head>
<body>
    <h1>Password Input</h1>
    <form action="http://www.example.com/login.php">
    <p>Username:
        <input type="text" name="username" maxlength="10">
    </p>
    <p>Password:
        <input type="password" name="password" maxlength="10">
    </p>
    </form>
</body>
</html>
<!--El <input type="password" sirve para indicar que estamos escribiendo una contraseña
y que no nos muestre los dígitos.
El name="password" sirve para decirle al servidor que estamos buscando la contraseña del usuario.-->
