<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selección Multiple</title>
</head>
<body>
    <h1>Selección Multiple</h1>
    <form action="http://www.example.com/profile.php">
        <p>Do you play any of the following instruments? (<i>You can select more than one option by holding down control on a PC or command key on a Mac</i>)</p>
        
        <select name="instruments" multiple="multiple" size="4">
           
            <option value="guitar">Guitar</option>
            <option value="drums">Drumgs</option>
            <option value="keyboard">Keyboard</option>
            <option value="bass">Bass</option>

        </select>
    </form>
</body>
</html>
