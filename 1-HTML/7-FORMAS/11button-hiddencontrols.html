<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button and Hidden controls</title>
</head>
<body>
    <!--El elemento <button> se introdujo para permitir a los usuarios un mayor control sobre cómo aparecen sus botones, y para permitir que otros elementos aparezcan dentro del botón.
Esto significa que puede combinar texto e imágenes entre la etiqueta de apertura <button> y la de cierre </ button>.-->
    <h1>Button & Hidden controls</h1>
    
    <form action="http:/www.example.com/add.php">
    
    <button> <img src="images/add.gif" alt="add" width="10" height="10">Add</button>

    <input type="hidden" name="bookmark" value="lyrics">
<!--type = "hidden"
Este ejemplo también muestra un control de formulario oculto. Estos controles de formulario no se muestran en la página (aunque puede verlos si usa la opción Ver código fuente en el navegador). Permiten a los autores de páginas web agregar valores a los formularios que los usuarios no pueden ver.
Por ejemplo, un autor de página web podría usar un campo oculto o indicar en qué página estaba el usuario cuando envió un formulario.-->
    </form>
</body>
</html>
