<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Headings</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th scope="col">Sábado</th>
            <th scope="col">Domingo</th>
        </tr>
        <tr>
            <th scope="row">Vendidos:</th>
            <td>120€</td>
            <td>135€</td>
        </tr>
        <tr>
            <th scope="row">Ventas totales:</th>
            <td>600€</td>
            <td>675€</td>
        </tr>
    </table>
</body>
</html>
<!--Usamos th scope="col" si el encabezado será para una columna.
    Usamos th scope="row" si el encabezado será para una celda.-->
