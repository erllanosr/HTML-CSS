<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Long Tables</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>
    <tbody>
       <tr>
           <th>1st January</th>
           <td>250</td>
           <td>36</td>
       </tr>
       <tr>
           <th>2nd January</th>
           <td>285</td>
           <td>48</td>
       </tr>
       <tr>
           <th>3rd January</th>
           <td>260</td>
           <td>42</td>
       </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td>500</td>
            <td>120</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
