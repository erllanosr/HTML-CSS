<html>
    <head><title>Iframes</title></head>
    <body>
        <h1>iframes</h1>
        <p>¿Qué es un <dfn>iframe</dfn>? <br>
        Un iframe es como una ventana que hay en nuestra página web, y, através de esa ventana podemos ver otra página web.</p>
        <p>Para insertarla necesitaremos:</p>
            <ul>
                <li>src</li>
                <li>height</li>
                <li>width</li>
            </ul>
        <h2>Ejemplo:</h2>
        <iframe src="http://maps.google.co.uk/maps?q=moma+new+york&amp;output=embed" height="350" width="450"></iframe>
    </body>
</html>
